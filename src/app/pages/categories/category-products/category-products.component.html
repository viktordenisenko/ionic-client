<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/categories"></ion-back-button>
    </ion-buttons>

    <ion-title>Κατηγορια : {{ category.title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let p of product">
    <img [src]="p.photo" />
    <ion-card-header>
      <ion-card-title>{{p.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
     {{p.miniDescription}}
      {{p.price}}
    </ion-card-content>
  </ion-card>






</ion-content>
